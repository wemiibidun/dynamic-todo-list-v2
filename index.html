<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dynamic To-Do List</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS & Bootstrap Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
  <div class="page-wrapper">
    <div
      class="container-fluid todo-container d-flex flex-column justify-content-center align-items-center position-relative">
      <div class="todo-sheet-wrapper">
        <div class="todo-sheet">

          <!-- Header Section -->
          <div class="todo-header">
            <div class="todo-title-banner">TO DO LIST</div>
            <p class="text-muted text-center mb-0">Stay on top of your tasks!</p>
          </div>

          <div class="row g-4">
            <!-- Task Input Form -->
            <div class="col-md-4">
              <div class="card p-4 bg-light">
                <h5 class="card-title mb-3">Add New Task</h5>
                <form id="taskForm">

                  <!-- Task Name -->
                  <div class="mb-3 text-start">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskName" required />
                  </div>

                  <!-- Task Description -->
                  <div class="mb-3 text-start">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription"></textarea>
                  </div>

                  <!-- Task Date -->
                  <div class="mb-3 text-start">
                    <label for="taskDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="taskDate" />
                  </div>

                  <!-- Task Category -->
                  <div class="mb-3 text-start">
                    <label for="taskCategory" class="form-label">Category</label>
                    <select class="form-select" id="taskCategory">
                      <option value="Personal">Personal</option>
                      <option value="Work">Work</option>
                      <option value="Study">Study</option>
                    </select>
                  </div>

                  <!-- Urgency Checkbox -->
                  <div class="form-check mb-3 text-start">
                    <input type="checkbox" class="form-check-input" id="taskUrgent" />
                    <label class="form-check-label ms-2" for="taskUrgent">Is it urgent?</label>
                  </div>

                  <!-- Task Order -->
                  <div class="mb-3 text-start">
                    <label for="taskOrder" class="form-label">Task Order</label>
                    <input type="number" class="form-control" id="taskOrder" />
                  </div>

                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary w-100" id="taskButton">
                    <i class="bi bi-plus-circle"></i> Add Task
                  </button>
                </form>
              </div>
            </div>

            <!-- Task List -->
            <div class="col-md-8">
              <div class="d-flex justify-content-between mb-3 px-2">
                <h5>Your Tasks</h5>
                <div class="d-flex gap-2">
                  <!-- Toggle Show/Hide Button -->
                  <button class="btn btn-outline-secondary btn-sm" onclick="toggleTasks()">
                    <i class="bi bi-eye-slash"></i> Show/Hide
                  </button>
                  <!-- Clear All Tasks Button -->
                  <button class="btn btn-outline-danger btn-sm" onclick="clearTasks()">
                    <i class="bi bi-trash3"></i> Clear All
                  </button>
                </div>
              </div>
              <!-- Task Cards will display here -->
              <div id="taskList" class="px-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <footer class="site-footer">
      © 2025 My Dynamic To-Do List. Built with ❤️ for productivity.
    </footer>
  </div>

  <!-- External JS file link -->
  <script src="js/script.js"></script>
</body>

</html>
